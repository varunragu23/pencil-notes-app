<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <h3>Pencil Project</h3>
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Your Notes
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        <div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="authService.userData as user">
            <div class="media">
              <div class="media-body">
                <h1>Hello, {{(user.displayName) ? user.displayName : 'User'}}</h1>
            </div>
          </div>
        </div>

        <textarea class="editable">&lt;p&gt;Textarea is now supported&lt;/p&gt;</textarea>

    </main>

  </div>
</div>
